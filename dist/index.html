      margin: 0;
      padding: 0;
      border: 0;

    .bezier-back {
      position: fixed;
      top:0;
      left:0;
      z-index: -1;
      margin: 0;
      padding: 0;
      border: 0;
    }
    .bezier-shape {
      fill: #eee;
